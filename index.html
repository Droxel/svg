<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SVG Studio</title>
    <!-- PWA Manifest will be injected here via JS -->
    <link id="manifest-link" rel="manifest" href="">
    <meta name="theme-color" content="#6C63FF">

    <style>
        /* ==========================================================================
           CSS/STYLE.CSS
           ========================================================================== */
        
        /* --- CSS Переменные (Темы) --- */
        :root {
            --primary: #6C63FF;
            --primary-hover: #5a52d9;
            --success: #00C896;
            --error: #FF5C5C;
            
            /* Светлая тема */
            --bg-color: #F5F7FB;
            --surface-color: #FFFFFF;
            --text-main: #2D3142;
            --text-muted: #9BA4B5;
            --border-color: #E0E4F0;
            --shadow: 0 8px 24px rgba(108, 99, 255, 0.08);
            --hover-bg: #F0F2F8;
        }

        [data-theme="dark"] {
            /* Тёмная тема */
            --bg-color: #1E1F25;
            --surface-color: #2A2C35;
            --text-main: #F5F7FB;
            --text-muted: #8E95A5;
            --border-color: #3F4350;
            --shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
            --hover-bg: #353842;
        }

        /* --- Базовые стили --- */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-main);
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        svg {
            display: block;
        }

        /* --- Скроллбар --- */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: var(--bg-color);
        }
        ::-webkit-scrollbar-thumb {
            background: var(--border-color);
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: var(--text-muted);
        }

        /* --- Кнопки --- */
        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            padding: 10px 16px;
            border-radius: 12px;
            border: none;
            cursor: pointer;
            font-weight: 500;
            font-size: 14px;
            transition: all 0.2s ease;
            outline: none;
        }

        .btn-primary {
            background-color: var(--primary);
            color: white;
            box-shadow: 0 4px 12px rgba(108, 99, 255, 0.3);
        }
        .btn-primary:hover {
            background-color: var(--primary-hover);
            transform: translateY(-1px);
        }

        .btn-secondary {
            background-color: var(--surface-color);
            color: var(--text-main);
            border: 1px solid var(--border-color);
        }
        .btn-secondary:hover {
            background-color: var(--hover-bg);
        }

        .btn-icon {
            padding: 8px;
            background: transparent;
            color: var(--text-muted);
            border-radius: 8px;
        }
        .btn-icon:hover {
            background-color: var(--hover-bg);
            color: var(--primary);
        }

        /* --- Макет --- */
        .app-header {
            height: 64px;
            background-color: var(--surface-color);
            border-bottom: 1px solid var(--border-color);
            display: flex;
            align-items: center;
            padding: 0 20px;
            justify-content: space-between;
            z-index: 10;
        }

        .header-logo {
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 20px;
            font-weight: bold;
            color: var(--primary);
        }

        .header-search {
            flex-grow: 1;
            max-width: 400px;
            margin: 0 24px;
            position: relative;
        }
        
        .header-search input {
            width: 100%;
            padding: 10px 16px 10px 40px;
            border-radius: 12px;
            border: 1px solid var(--border-color);
            background-color: var(--bg-color);
            color: var(--text-main);
            transition: border-color 0.2s;
        }
        .header-search input:focus {
            border-color: var(--primary);
            outline: none;
        }
        .header-search svg {
            position: absolute;
            left: 12px;
            top: 50%;
            transform: translateY(-50%);
            fill: var(--text-muted);
        }

        .header-actions {
            display: flex;
            gap: 8px;
            align-items: center;
        }

        .app-body {
            display: flex;
            flex-grow: 1;
            overflow: hidden;
        }

        /* --- Sidebar --- */
        .sidebar {
            width: 240px;
            background-color: var(--surface-color);
            border-right: 1px solid var(--border-color);
            display: flex;
            flex-direction: column;
            padding: 20px 0;
            transition: transform 0.3s ease;
            z-index: 5;
        }

        .nav-item {
            padding: 12px 24px;
            display: flex;
            align-items: center;
            gap: 12px;
            color: var(--text-muted);
            text-decoration: none;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            border-left: 3px solid transparent;
        }
        .nav-item:hover {
            background-color: var(--hover-bg);
            color: var(--text-main);
        }
        .nav-item.active {
            color: var(--primary);
            border-left-color: var(--primary);
            background-color: rgba(108, 99, 255, 0.05);
        }
        .nav-item svg { fill: currentColor; }

        /* --- Main Content --- */
        .main-content {
            flex-grow: 1;
            position: relative;
            background-color: var(--bg-color);
            overflow: hidden;
        }

        .view {
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            display: none;
            flex-direction: column;
            padding: 20px;
            overflow-y: auto;
        }
        .view.active { display: flex; }

        /* --- Home View (Editor & Preview) --- */
        .workspace {
            display: flex;
            gap: 20px;
            flex-grow: 1;
            height: 100%;
        }

        .panel {
            flex: 1;
            background-color: var(--surface-color);
            border-radius: 12px;
            box-shadow: var(--shadow);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            border: 1px solid var(--border-color);
        }

        .panel-header {
            padding: 12px 20px;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: var(--surface-color);
        }
        
        .panel-title { font-weight: 600; font-size: 14px; }
        .panel-actions { display: flex; gap: 8px; }

        .editor-area {
            flex-grow: 1;
            padding: 16px;
            border: none;
            resize: none;
            background-color: var(--surface-color);
            color: var(--text-main);
            font-family: 'Courier New', Courier, monospace;
            font-size: 14px;
            line-height: 1.5;
            outline: none;
        }

        .preview-area {
            flex-grow: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            background-image: 
                linear-gradient(45deg, var(--border-color) 25%, transparent 25%), 
                linear-gradient(-45deg, var(--border-color) 25%, transparent 25%), 
                linear-gradient(45deg, transparent 75%, var(--border-color) 75%), 
                linear-gradient(-45deg, transparent 75%, var(--border-color) 75%);
            background-size: 20px 20px;
            background-position: 0 0, 0 10px, 10px -10px, -10px 0px;
            overflow: hidden;
            position: relative;
        }

        #svg-container {
            transition: transform 0.2s ease-out;
            max-width: 100%;
            max-height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* --- History / Grid View --- */
        .grid-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .svg-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
            gap: 20px;
            padding-bottom: 20px;
        }

        .svg-card {
            background-color: var(--surface-color);
            border-radius: 12px;
            border: 1px solid var(--border-color);
            box-shadow: var(--shadow);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .svg-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 12px 30px rgba(0,0,0,0.1);
        }

        .card-preview {
            height: 140px;
            padding: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-bottom: 1px solid var(--border-color);
            background-image: linear-gradient(45deg, var(--border-color) 25%, transparent 25%), linear-gradient(-45deg, var(--border-color) 25%, transparent 25%), linear-gradient(45deg, transparent 75%, var(--border-color) 75%), linear-gradient(-45deg, transparent 75%, var(--border-color) 75%);
            background-size: 10px 10px;
            background-position: 0 0, 0 5px, 5px -5px, -5px 0px;
        }
        .card-preview svg { max-width: 100%; max-height: 100%; }

        .card-info { padding: 12px; flex-grow: 1; }
        .card-date { font-size: 12px; color: var(--text-muted); margin-bottom: 8px; }
        .card-tags { display: flex; flex-wrap: wrap; gap: 4px; margin-bottom: 12px; }
        .tag {
            font-size: 10px;
            background-color: var(--hover-bg);
            padding: 2px 6px;
            border-radius: 4px;
            color: var(--text-muted);
        }

        .card-actions {
            display: flex;
            justify-content: space-between;
            border-top: 1px solid var(--border-color);
            padding: 8px;
            background-color: var(--surface-color);
        }

        /* --- Settings View --- */
        .settings-card {
            background-color: var(--surface-color);
            border-radius: 12px;
            padding: 24px;
            box-shadow: var(--shadow);
            max-width: 600px;
            margin: 0 auto;
            border: 1px solid var(--border-color);
        }
        .stat-row {
            display: flex;
            justify-content: space-between;
            padding: 12px 0;
            border-bottom: 1px solid var(--border-color);
        }
        .stat-row:last-child { border-bottom: none; }

        /* --- Toast Notifications --- */
        #toast-container {
            position: fixed;
            bottom: 24px;
            right: 24px;
            display: flex;
            flex-direction: column;
            gap: 12px;
            z-index: 1000;
        }
        .toast {
            min-width: 250px;
            padding: 14px 20px;
            background-color: var(--surface-color);
            color: var(--text-main);
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.15);
            display: flex;
            align-items: center;
            gap: 12px;
            transform: translateX(120%);
            transition: transform 0.3s cubic-bezier(0.68, -0.55, 0.27, 1.55);
            border-left: 4px solid var(--primary);
        }
        .toast.show { transform: translateX(0); }
        .toast.success { border-color: var(--success); }
        .toast.error { border-color: var(--error); }

        /* --- Утилиты --- */
        .hidden { display: none !important; }
        .burger-btn { display: none; }
        .file-input { display: none; }

        /* --- Адаптивность (Mobile) --- */
        @media (max-width: 768px) {
            .workspace { flex-direction: column; }
            .panel { height: 50%; flex: none; }
            
            .sidebar {
                position: absolute;
                top: 64px; left: 0; bottom: 0;
                transform: translateX(-100%);
            }
            .sidebar.open { transform: translateX(0); }
            
            .burger-btn { display: block; }
            .header-search { display: none; } /* Упрощаем шапку на мобилках */
            .header-search.active-mobile { 
                display: block; position: absolute; top: 64px; left: 0; right: 0; 
                margin: 0; padding: 10px; background: var(--surface-color); z-index: 9;
            }
        }
    </style>
</head>
<body>

    <!-- Шапка -->
    <header class="app-header">
        <div class="header-logo">
            <button class="btn-icon burger-btn" id="burger-menu">
                <svg width="24" height="24" viewBox="0 0 24 24"><path d="M3 18h18v-2H3v2zm0-5h18v-2H3v2zm0-7v2h18V6H3z"/></svg>
            </button>
            <svg width="28" height="28" viewBox="0 0 24 24" fill="var(--primary)"><path d="M12 2L2 22h20L12 2zm0 3.8l6.2 12.2H5.8L12 5.8z"/></svg>
            <span>SVG Studio</span>
        </div>
        
        <div class="header-search">
            <svg width="18" height="18" viewBox="0 0 24 24"><path d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"/></svg>
            <input type="text" id="search-input" placeholder="Поиск по коду или тегам...">
        </div>

        <div class="header-actions">
            <label style="display: flex; align-items: center; gap: 6px; font-size: 12px; color: var(--text-muted); cursor: pointer;">
                <input type="checkbox" id="auto-render-toggle" checked>
                Авто-рендер
            </label>
            <button class="btn-icon" id="theme-toggle" title="Переключить тему">
                <!-- Icon toggled via JS -->
            </button>
            <button class="btn-icon" id="nav-settings" title="Настройки">
                <svg width="22" height="22" viewBox="0 0 24 24" fill="currentColor"><path d="M19.14,12.94c0.04-0.3,0.06-0.61,0.06-0.94c0-0.32-0.02-0.64-0.06-0.94l2.03-1.58c0.18-0.14,0.23-0.41,0.12-0.61 l-1.92-3.32c-0.12-0.22-0.37-0.29-0.59-0.22l-2.39,0.96c-0.5-0.38-1.03-0.7-1.62-0.94L14.4,2.81c-0.04-0.24-0.24-0.41-0.48-0.41 h-3.84c-0.24,0-0.43,0.17-0.47,0.41L9.25,5.35C8.66,5.59,8.12,5.92,7.63,6.29L5.24,5.33c-0.22-0.08-0.47,0-0.59,0.22L2.73,8.87 C2.62,9.08,2.66,9.34,2.86,9.48l2.03,1.58C4.84,11.36,4.8,11.69,4.8,12s0.02,0.64,0.06,0.94l-2.03,1.58 c-0.18,0.14-0.23,0.41-0.12,0.61l1.92,3.32c0.12,0.22,0.37,0.29,0.59,0.22l2.39-0.96c0.5,0.38,1.03,0.7,1.62,0.94l0.36,2.54 c0.05,0.24,0.24,0.41,0.48,0.41h3.84c0.24,0,0.43-0.17,0.47-0.41l0.36-2.54c0.59-0.24,1.13-0.56,1.62-0.94l2.39,0.96 c0.22,0.08,0.47,0,0.59-0.22l1.92-3.32c0.12-0.22,0.07-0.49-0.12-0.61L19.14,12.94z M12,15.6c-1.98,0-3.6-1.62-3.6-3.6 s1.62-3.6,3.6-3.6s3.6,1.62,3.6,3.6S13.98,15.6,12,15.6z"/></svg>
            </button>
        </div>
    </header>

    <div class="app-body">
        <!-- Боковая панель -->
        <aside class="sidebar" id="sidebar">
            <a class="nav-item active" data-target="view-home">
                <svg width="20" height="20" viewBox="0 0 24 24"><path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z"/></svg>
                Главная
            </a>
            <a class="nav-item" data-target="view-history">
                <svg width="20" height="20" viewBox="0 0 24 24"><path d="M13 3c-4.97 0-9 4.03-9 9H1l3.89 3.89.07.14L9 12H6c0-3.87 3.13-7 7-7s7 3.13 7 7-3.13 7-7 7c-1.93 0-3.68-.79-4.94-2.06l-1.42 1.42C8.27 19.99 10.51 21 13 21c4.97 0 9-4.03 9-9s-4.03-9-9-9zm-1 5v5l4.28 2.54.72-1.21-3.5-2.08V8H12z"/></svg>
                История
            </a>
            <a class="nav-item" data-target="view-favorites">
                <svg width="20" height="20" viewBox="0 0 24 24"><path d="M12 17.27L18.18 21l-1.64-7.03L22 9.24l-7.19-.61L12 2 9.19 8.63 2 9.24l5.46 4.73L5.82 21z"/></svg>
                Избранное
            </a>
            <div style="margin: 16px 24px; border-top: 1px solid var(--border-color);"></div>
            <label class="nav-item">
                <svg width="20" height="20" viewBox="0 0 24 24"><path d="M9 16h6v-6h4l-7-7-7 7h4zm-4 2h14v2H5z"/></svg>
                Импорт SVG
                <input type="file" id="import-file" class="file-input" accept=".svg">
            </label>
            <a class="nav-item" id="btn-clear-history" style="color: var(--error);">
                <svg width="20" height="20" viewBox="0 0 24 24"><path d="M6 19c0 1.1.9 2 2 2h8c1.1 0 2-.9 2-2V7H6v12zM19 4h-3.5l-1-1h-5l-1 1H5v2h14V4z"/></svg>
                Очистить историю
            </a>
        </aside>

        <!-- Основной контент -->
        <main class="main-content">
            
            <!-- View: Редактор (Главная) -->
            <div id="view-home" class="view active">
                <div class="workspace">
                    <!-- Левая панель: Код -->
                    <div class="panel">
                        <div class="panel-header">
                            <span class="panel-title">Редактор кода</span>
                            <div class="panel-actions">
                                <button class="btn btn-secondary btn-sm" id="btn-clear-editor" title="Очистить редактор">
                                    <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor"><path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"/></svg>
                                </button>
                                <button class="btn btn-primary btn-sm" id="btn-render">Отрисовать</button>
                                <button class="btn btn-secondary btn-sm" id="btn-save" title="Сохранить в историю">
                                    <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor"><path d="M17 3H5c-1.11 0-2 .9-2 2v14c0 1.1.89 2 2 2h14c1.1 0 2-.9 2-2V7l-4-4zm-5 16c-1.66 0-3-1.34-3-3s1.34-3 3-3 3 1.34 3 3-1.34 3-3 3zm3-10H5V5h10v4z"/></svg>
                                </button>
                            </div>
                        </div>
                        <textarea class="editor-area" id="svg-input" placeholder="Вставьте SVG код сюда...&#10;Например:&#10;<svg width=&quot;100&quot; height=&quot;100&quot;>&#10;  <circle cx=&quot;50&quot; cy=&quot;50&quot; r=&quot;40&quot; fill=&quot;#6C63FF&quot; />&#10;</svg>"></textarea>
                    </div>

                    <!-- Правая панель: Предпросмотр -->
                    <div class="panel">
                        <div class="panel-header">
                            <span class="panel-title">Предпросмотр</span>
                            <div class="panel-actions">
                                <button class="btn-icon" id="btn-zoom-out" title="Отдалить">
                                    <svg width="18" height="18" viewBox="0 0 24 24" fill="currentColor"><path d="M19 13H5v-2h14v2z"/></svg>
                                </button>
                                <button class="btn-icon" id="btn-zoom-in" title="Приблизить">
                                    <svg width="18" height="18" viewBox="0 0 24 24" fill="currentColor"><path d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z"/></svg>
                                </button>
                                <button class="btn-icon" id="btn-copy-svg" title="Копировать код">
                                    <svg width="18" height="18" viewBox="0 0 24 24" fill="currentColor"><path d="M16 1H4c-1.1 0-2 .9-2 2v14h2V3h12V1zm3 4H8c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h11c1.1 0 2-.9 2-2V7c0-1.1-.9-2-2-2zm0 16H8V7h11v14z"/></svg>
                                </button>
                                <button class="btn-icon" id="btn-download-svg" title="Скачать .svg">
                                    <svg width="18" height="18" viewBox="0 0 24 24" fill="currentColor"><path d="M19 9h-4V3H9v6H5l7 7 7-7zM5 18v2h14v-2H5z"/></svg>
                                </button>
                                <button class="btn-icon" id="btn-download-png" title="Скачать .png">
                                    <svg width="18" height="18" viewBox="0 0 24 24" fill="currentColor"><path d="M21 19V5c0-1.1-.9-2-2-2H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2zM8.5 13.5l2.5 3.01L14.5 12l4.5 6H5l3.5-4.5z"/></svg>
                                </button>
                            </div>
                        </div>
                        <div class="preview-area" id="preview-wrapper">
                            <div id="svg-container"></div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- View: История / Избранное -->
            <div id="view-history" class="view">
                <div class="grid-header">
                    <h2 id="grid-title">История</h2>
                    <span class="text-muted" id="grid-count">0 элементов</span>
                </div>
                <div class="svg-grid" id="history-grid">
                    <!-- Карточки генерируются JS -->
                </div>
            </div>

            <!-- View: Настройки / Статистика -->
            <div id="view-settings" class="view">
                <h2 style="margin-bottom: 20px;">Настройки и Статистика</h2>
                <div class="settings-card">
                    <div class="stat-row">
                        <span>Всего сохранённых SVG:</span>
                        <strong id="stat-total">0</strong>
                    </div>
                    <div class="stat-row">
                        <span>В избранном:</span>
                        <strong id="stat-favorites">0</strong>
                    </div>
                    <div class="stat-row">
                        <span>Примерный объём данных:</span>
                        <strong id="stat-size">0 KB</strong>
                    </div>
                    <div class="stat-row" style="margin-top: 20px; border: none;">

            const applyTheme = (theme) => {
                document.documentElement.setAttribute('data-theme', theme);

            };

            const init = () => {

    <!-- ==========================================================================
         JS/STORAGE.JS
         ========================================================================== -->
    <script id="module-storage">
        const StorageModule = (() => {
            const STORAGE_KEY = 'svg_studio_data';

            const _getData = () => {
                try {
                    const data = localStorage.getItem(STORAGE_KEY);
                    return data ? JSON.parse(data) : [];
                } catch (e) {
                    console.error("Storage error:", e);
                    return [];
                }
            };

            const _saveData = (data) => {
                localStorage.setItem(STORAGE_KEY, JSON.stringify(data));
            };

            return {
                getAll: () => _getData().sort((a, b) => new Date(b.date) - new Date(a.date)),
                
                getFavorites: () => _getData().filter(item => item.favorite).sort((a, b) => new Date(b.date) - new Date(a.date)),
                
                add: (code, tags = []) => {
                    const data = _getData();
                    const newItem = {
                        id: 'svg_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9),
                        code,
                        date: new Date().toISOString(),
                        favorite: false,
                        tags
                    };
                    data.push(newItem);
                    _saveData(data);
                    return newItem;
                },

                remove: (id) => {
                    let data = _getData();
                    data = data.filter(item => item.id !== id);
                    _saveData(data);
                },

                toggleFavorite: (id) => {
                    let data = _getData();
                    let isFav = false;
                    data = data.map(item => {
                        if (item.id === id) {
                            item.favorite = !item.favorite;
                            isFav = item.favorite;
                        }
                        return item;
                    });
                    _saveData(data);
                    return isFav;
                },

                clearAll: () => {
                    localStorage.removeItem(STORAGE_KEY);
                },

                getStats: () => {
                    const data = _getData();
                    let bytes = 0;
                    for (let key in localStorage) {
                        if (localStorage.hasOwnProperty(key)) {
                            bytes += ((localStorage[key].length + key.length) * 2);
                        }
                    }
                    return {
                        total: data.length,
                        favorites: data.filter(i => i.favorite).length,
                        sizeKB: (bytes / 1024).toFixed(2)
                    };
                }
            };
        })();
    </script>

    <!-- ==========================================================================
         JS/RENDERER.JS
         ========================================================================== -->
    <script id="module-renderer">
        const RendererModule = (() => {
            
            const sanitize = (svgString) => {
                const parser = new DOMParser();
                const doc = parser.parseFromString(svgString, 'image/svg+xml');
                
                // Проверка на ошибку парсинга
                const parserError = doc.querySelector('parsererror');
                if (parserError) {
                    throw new Error("Синтаксическая ошибка в SVG коде");
                }

                const root = doc.documentElement;
                if (root.tagName.toLowerCase() !== 'svg') {
                    throw new Error("Корень документа должен быть тегом <svg>");
                }

                // Очистка скриптов
                const scripts = doc.querySelectorAll('script');
                scripts.forEach(s => s.remove());

                // Очистка опасных атрибутов (начинающихся с 'on')
                const allElements = doc.querySelectorAll('*');
                allElements.forEach(el => {
                    Array.from(el.attributes).forEach(attr => {
                        if (attr.name.toLowerCase().startsWith('on')) {
                            el.removeAttribute(attr.name);
                        }
                    });
                });

                return root.outerHTML;
            };

            const downloadFile = (data, filename, type) => {
                const blob = new Blob([data], { type });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = filename;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
            };

            return {
                render: (svgString, containerElement) => {
                    if (!svgString.trim()) {
                        containerElement.innerHTML = '';
                        return true; // Empty is ok
                    }
                    try {
                        const safeSvg = sanitize(svgString);
                        containerElement.innerHTML = safeSvg;
                        return true;
                    } catch (error) {
                        throw error;
                    }
                },

                downloadSVG: (svgString) => {
                    try {
                        const safeSvg = sanitize(svgString);
                        downloadFile(safeSvg, 'export.svg', 'image/svg+xml;charset=utf-8');
                    } catch(e) { throw e; }
                },

                downloadPNG: (svgString) => {
                    return new Promise((resolve, reject) => {
                        try {
                            const safeSvg = sanitize(svgString);
                            const canvas = document.createElement('canvas');
                            const ctx = canvas.getContext('2d');
                            const img = new Image();
                            
                            // Нужно добавить xmlns если его нет, иначе canvas не нарисует
                            let finalSvg = safeSvg;
                            if (!finalSvg.includes('xmlns="http://www.w3.org/2000/svg"')) {
                                finalSvg = finalSvg.replace('<svg', '<svg xmlns="http://www.w3.org/2000/svg"');
                            }

                            const blob = new Blob([finalSvg], {type: 'image/svg+xml;charset=utf-8'});
                            const url = URL.createObjectURL(blob);
                            
                            img.onload = () => {
                                canvas.width = img.width || 800;
                                canvas.height = img.height || 800;
                                ctx.drawImage(img, 0, 0);
                                const pngUrl = canvas.toDataURL('image/png');
                                
                                const a = document.createElement('a');
                                a.href = pngUrl;
                                a.download = 'export.png';
                                a.click();
                                
                                URL.revokeObjectURL(url);
                                resolve();
                            };
                            img.onerror = () => reject(new Error("Ошибка конвертации в PNG"));
                            img.src = url;
                        } catch(e) {
                            reject(e);
                        }
                    });
                }
            };
        })();
    </script>

    <script id="module-ui">
        const UIModule = (() => {
            // DOM Elements
            const els = {
                toastContainer: document.getElementById('toast-container'),
                navItems: document.querySelectorAll('.sidebar .nav-item[data-target]'),
                views: document.querySelectorAll('.view'),

                searchInput: document.getElementById('search-input'),
                historyGrid: document.getElementById('history-grid'),
                gridTitle: document.getElementById('grid-title'),
                gridCount: document.getElementById('grid-count')
            };

            let currentFilter = 'all'; // 'all' or 'favorites'

            const showToast = (message, type = 'success') => {
                const toast = document.createElement('div');
                toast.className = `toast ${type}`;
                toast.innerHTML = `
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                        ${type === 'success' 
                            ? '<path d="M9 16.17L4.83 12l-1.42 1.41L9 19 21 7l-1.41-1.41z"/>'
                            : '<path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm1 15h-2v-2h2v2zm0-4h-2V7h2v6z"/>'}
                    </svg>
                    <span>${message}</span>
                `;
                els.toastContainer.appendChild(toast);
                
                // Trigger animation
                setTimeout(() => toast.classList.add('show'), 10);
                
                setTimeout(() => {
                    toast.classList.remove('show');
                    setTimeout(() => toast.remove(), 300);
                }, 3000);
            };

            const switchView = (targetId) => {
                els.views.forEach(view => view.classList.remove('active'));
                els.navItems.forEach(item => item.classList.remove('active'));
                
                const targetView = document.getElementById(targetId);
                if (targetView) targetView.classList.add('active');
                
                const navItem = document.querySelector(`.nav-item[data-target="${targetId}"]`);
                if (navItem) navItem.classList.add('active');

                // Close sidebar on mobile
                if (window.innerWidth <= 768) {
                    els.sidebar.classList.remove('open');
                }
            };

            const renderCards = (data, onLoadCodeCallback) => {
                els.historyGrid.innerHTML = '';
                els.gridCount.textContent = `${data.length} элементов`;

                if (data.length === 0) {
                    els.historyGrid.innerHTML = `<div style="grid-column: 1/-1; text-align: center; padding: 40px; color: var(--text-muted);">Ничего не найдено</div>`;
                    return;
                }

                data.forEach(item => {
                    const d = new Date(item.date);
                    const dateStr = `${d.toLocaleDateString()} ${d.toLocaleTimeString().slice(0,5)}`;
                    
                    const card = document.createElement('div');
                    card.className = 'svg-card';
                    card.innerHTML = `
                        <div class="card-preview">
                            ${item.code}
                        </div>
                        <div class="card-info">
                            <div class="card-date">${dateStr}</div>
                            ${item.tags && item.tags.length ? `<div class="card-tags">${item.tags.map(t => `<span class="tag">${t}</span>`).join('')}</div>` : ''}
                        </div>
                        <div class="card-actions">
                            <button class="btn-icon btn-load" title="Загрузить в редактор">
                                <svg width="18" height="18" viewBox="0 0 24 24" fill="currentColor"><path d="M3 17.25V21h3.75L17.81 9.94l-3.75-3.75L3 17.25zM20.71 7.04c.39-.39.39-1.02 0-1.41l-2.34-2.34c-.39-.39-1.02-.39-1.41 0l-1.83 1.83 3.75 3.75 1.83-1.83z"/></svg>
                            </button>
                            <button class="btn-icon btn-fav ${item.favorite ? 'active' : ''}" style="${item.favorite ? 'color: #FFC107;' : ''}" title="Избранное">
                                <svg width="18" height="18" viewBox="0 0 24 24" fill="currentColor"><path d="${item.favorite ? 'M12 17.27L18.18 21l-1.64-7.03L22 9.24l-7.19-.61L12 2 9.19 8.63 2 9.24l5.46 4.73L5.82 21z' : 'M22 9.24l-7.19-.62L12 2 9.19 8.63 2 9.24l5.46 4.73L5.82 21 12 17.27 18.18 21l-1.63-7.03L22 9.24zM12 15.4l-3.76 2.27 1-4.28-3.32-2.88 4.38-.38L12 6.1l1.71 4.04 4.38.38-3.32 2.88 1 4.28L12 15.4z'}"/></svg>
                            </button>
                            <button class="btn-icon btn-del" style="color: var(--error);" title="Удалить">
                                <svg width="18" height="18" viewBox="0 0 24 24" fill="currentColor"><path d="M6 19c0 1.1.9 2 2 2h8c1.1 0 2-.9 2-2V7H6v12zM19 4h-3.5l-1-1h-5l-1 1H5v2h14V4z"/></svg>
                            </button>
                        </div>
                    `;

                    // Events
                    card.querySelector('.btn-load').addEventListener('click', () => {
                        onLoadCodeCallback(item.code);
                        switchView('view-home');
                        showToast("Код загружен в редактор");
                    });

                    card.querySelector('.btn-fav').addEventListener('click', (e) => {
                        const isFav = StorageModule.toggleFavorite(item.id);
                        showToast(isFav ? "Добавлено в избранное" : "Удалено из избранного");
                        // Refresh current view
                        document.querySelector(`[data-target="view-${currentFilter === 'all' ? 'history' : 'favorites'}"]`).click();
                    });

                    card.querySelector('.btn-del').addEventListener('click', () => {
                        if(confirm("Удалить этот элемент?")) {
                            StorageModule.remove(item.id);
                            showToast("Удалено");
                            document.querySelector(`[data-target="view-${currentFilter === 'all' ? 'history' : 'favorites'}"]`).click();
                        }
                    });

                    els.historyGrid.appendChild(card);
                });
            };

            const updateStats = () => {
                const stats = StorageModule.getStats();
                document.getElementById('stat-total').textContent = stats.total;
                document.getElementById('stat-favorites').textContent = stats.favorites;
                document.getElementById('stat-size').textContent = stats.sizeKB + ' KB';
            };

            return {
                init: (onLoadCodeCallback) => {
                    // Navigation
                    els.navItems.forEach(item => {
                        item.addEventListener('click', () => {
                            const target = item.getAttribute('data-target');
                            if(target === 'view-history') {
                                currentFilter = 'all';
                                els.gridTitle.textContent = "История";
                                renderCards(StorageModule.getAll(), onLoadCodeCallback);
                            } else if (target === 'view-favorites') {
                                currentFilter = 'favorites';
                                els.gridTitle.textContent = "Избранное";
                                renderCards(StorageModule.getFavorites(), onLoadCodeCallback);
                            }
                            switchView(target);
                        });
                    });

                    // Settings Nav
                    document.getElementById('nav-settings').addEventListener('click', () => {
                        updateStats();
                        switchView('view-settings');
                    });

                    // Mobile Burger
                    els.burgerBtn.addEventListener('click', () => {
                        els.sidebar.classList.toggle('open');
                    });

                    // Search
                    els.searchInput.addEventListener('input', (e) => {
                        const q = e.target.value.toLowerCase();
                        let data = currentFilter === 'all' ? StorageModule.getAll() : StorageModule.getFavorites();
                        
                        if (q) {
                            data = data.filter(item => 
                                item.code.toLowerCase().includes(q) || 
                                (item.tags && item.tags.some(t => t.toLowerCase().includes(q)))
                            );
                        }
                        
                        // Switch to history view if typing while on home
                        if(document.getElementById('view-home').classList.contains('active')) {
                            document.querySelector('[data-target="view-history"]').click();
                            els.searchInput.focus(); // keep focus
                        } else {
                            renderCards(data, onLoadCodeCallback);
                        }
                    });
                },
                showToast,
                renderCards,
                updateStats
            };
        })();
    </script>

    <script id="module-app">
        document.addEventListener('DOMContentLoaded', () => {
            // Инициализация модулей
            ThemeModule.init();
            
            // DOM Элементы
            const svgInput = document.getElementById('svg-input');
            const svgContainer = document.getElementById('svg-container');
            const toggleAuto = document.getElementById('auto-render-toggle');
            
            // Состояние масштаба
            let currentZoom = 1;

            // Функция отрисовки
            const doRender = () => {
                const code = svgInput.value;
                try {
                    RendererModule.render(code, svgContainer);
                } catch (error) {
                    UIModule.showToast(error.message, 'error');
                    svgContainer.innerHTML = `<div style="color: var(--error); padding: 20px; text-align: center;">${error.message}</div>`;
                }
            };

            // Дебаунс для авто-рендера
            let debounceTimer;
            svgInput.addEventListener('input', () => {
                if (toggleAuto.checked) {
                    clearTimeout(debounceTimer);
                    debounceTimer = setTimeout(doRender, 500);
                }
            });

            // Инициализация UI
            UIModule.init((code) => {
                svgInput.value = code;
                doRender();
            });

            // Кнопки редактора
            document.getElementById('btn-render').addEventListener('click', doRender);
            
            document.getElementById('btn-clear-editor').addEventListener('click', () => {
                svgInput.value = '';
                svgContainer.innerHTML = '';
                currentZoom = 1;
                svgContainer.style.transform = `scale(1)`;
            });

            document.getElementById('btn-save').addEventListener('click', () => {
                const code = svgInput.value.trim();
                if (!code) {
                    UIModule.showToast('Редактор пуст!', 'error');
                    return;
                }
                
                // Простая эмуляция добавления тегов (через prompt)
                const tagsRaw = prompt("Введите теги через запятую (необязательно):", "");
                let tags = [];
                if (tagsRaw) {
                    tags = tagsRaw.split(',').map(t => t.trim()).filter(t => t);
                }

                try {
                    // Валидация перед сохранением
                    RendererModule.render(code, document.createElement('div'));
                    StorageModule.add(code, tags);
                    UIModule.showToast('Успешно сохранено в историю');
                } catch (e) {
                    UIModule.showToast('Ошибка: Невалидный SVG. Не сохранено.', 'error');
                }
            });

            // Кнопки предпросмотра
            document.getElementById('btn-zoom-in').addEventListener('click', () => {
                currentZoom += 0.2;
                svgContainer.style.transform = `scale(${currentZoom})`;
            });

            document.getElementById('btn-zoom-out').addEventListener('click', () => {
                currentZoom = Math.max(0.2, currentZoom - 0.2);
                svgContainer.style.transform = `scale(${currentZoom})`;
            });

            document.getElementById('btn-copy-svg').addEventListener('click', () => {
                const code = svgInput.value;
                if (!code) return;
                navigator.clipboard.writeText(code).then(() => {
                    UIModule.showToast('Код скопирован в буфер обмена');
                }).catch(() => {
                    // Fallback
                    const textArea = document.createElement("textarea");
                    textArea.value = code;
                    document.body.appendChild(textArea);
                    textArea.select();
                    document.execCommand("copy");
                    textArea.remove();
                    UIModule.showToast('Код скопирован в буфер обмена');
                });
            });

            document.getElementById('btn-download-svg').addEventListener('click', () => {
                if(!svgInput.value) return UIModule.showToast('Нет кода для экспорта', 'error');
                try {
                    RendererModule.downloadSVG(svgInput.value);
                    UIModule.showToast('Начата загрузка SVG');
                } catch(e) { UIModule.showToast(e.message, 'error'); }
            });

            document.getElementById('btn-download-png').addEventListener('click', async () => {
                if(!svgInput.value) return UIModule.showToast('Нет кода для экспорта', 'error');
                UIModule.showToast('Генерация PNG...');
                try {
                    await RendererModule.downloadPNG(svgInput.value);
                    UIModule.showToast('Начата загрузка PNG');
                } catch(e) { UIModule.showToast(e.message, 'error'); }
            });

            // Глобальные действия (Sidebar)
            document.getElementById('btn-clear-history').addEventListener('click', () => {
                if(confirm("Вы уверены, что хотите удалить ВСЮ историю?")) {
                    StorageModule.clearAll();
                    UIModule.showToast('История очищена');
                    if(document.getElementById('view-history').classList.contains('active')) {
                        document.querySelector('[data-target="view-history"]').click();
                    }
                }
            });

            document.getElementById('import-file').addEventListener('change', (e) => {
                const file = e.target.files[0];
                if (!file) return;
                
                const reader = new FileReader();
                reader.onload = (ev) => {
                    svgInput.value = ev.target.result;
                    doRender();
                    document.querySelector('[data-target="view-home"]').click();
                    UIModule.showToast('Файл успешно импортирован');
                };
                reader.onerror = () => UIModule.showToast('Ошибка чтения файла', 'error');
                reader.readAsText(file);
                
                // Очистка input
                e.target.value = '';
            });

            // Settings actions
            document.getElementById('btn-hard-reset').addEventListener('click', () => {
                if(confirm("ВНИМАНИЕ! Это удалит все данные и настройки. Продолжить?")) {
                    localStorage.clear();
                    location.reload();
                }
            });

            // Первоначальный рендер
            if (svgInput.value) doRender();
        });
    </script>

            ]
        };

        const manifestBlob = new Blob([JSON.stringify(manifestData)], {type: 'application/manifest+json'});
        document.getElementById('manifest-link').href = URL.createObjectURL(manifestBlob);

        // 2. Регистрация Service Worker
        const swCode = `
            const CACHE_NAME = 'svg-studio-v1';
            self.addEventListener('install', (event) => {
                self.skipWaiting();
            });
            self.addEventListener('activate', (event) => {
                event.waitUntil(clients.claim());
            });
            self.addEventListener('fetch', (event) => {
                event.respondWith(
                    fetch(event.request).catch(() => {
                        return new Response('Offline fallback');
                    })
                );
            });
        `;

        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                const swBlob = new Blob([swCode], { type: 'text/javascript' });
                const swUrl = URL.createObjectURL(swBlob);
                navigator.serviceWorker.register(swUrl)
                    .then(registration => console.log('ServiceWorker успешно зарегистрирован'))
                    .catch(err => console.log('Ошибка регистрации ServiceWorker: ', err));
            });
        }
    </script>
